<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Matt Juskiw</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Blinker:300,400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header content -->
        <header>
            <nav class="navbar">
                <h1 class="nlogo">
                    <a href="index.html">
                        Matt Juskiw
                    </a>
                </h1>
                <div class="navlinks">
                    <a class="nlink" href="index.html">Home</a>
                    <a class="nlink" href="about.html">About</a>
                    <a class="nlink" href="portfolio.html">Portfolio</a>
                    <a class="nlink" href="contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <!-- Actual page body -->
        <div class="container">

            <div class="pagetitle">
                <h1>Contact</h1>
            </div>

            <div class="pagecontent">

                <h2 class="page-desc">
                    Leave me a message.
                </h2>

                <form type="submit" action="#" class="contact-form">

                    <table id="contact-table">

                        <tr>
                            <th>First name: </th>
                            <td><input type="text" name="firstname"></td>
                        </tr>

                        <tr>
                            <th>Last name: </th>
                            <td><input type="text" name="lastname"></td>
                        </tr>

                        <tr>
                            <th>Email address: </th>
                            <td><input type="text" name="email"></td>
                        </tr>
                        
                    </table>

                    <h2>Message: </h2>
                    <textarea name="message" rows="10" cols="60">Put your message here.</textarea>
                    <br>
                    <button type="submit">Submit message</button>
                </form>

            </div>

        </div>
        <!-- Footer -->
        <footer>
            <address>Created by Matt Juskiw.</address>
        </footer>
    </body>
</html>
